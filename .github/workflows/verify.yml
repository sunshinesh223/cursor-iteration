# Run full verification (format, lint, typecheck, tests) on PR and push to main.
# Matches RALPH_TASK.md: "CI runs pnpm hook:verify on PR"
name: Verify

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run hook:verify
        run: npm run hook:verify
